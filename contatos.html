<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        contatos
    </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class=caixa>
            <h1> <img src="imeg/pergaminho.jpg" alt="Logo da empresa"> </h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">home</a></li>
                    <li><a href="produtos.html">Principais Tipos de Poesia</a></li>
                    <li><a href="contatos.html">contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesbrenome">Nome e SobreNome</label>
            <input type="text" id="nomesbrenome" class="input-padrao" required placeholder="gabriel luedy">

            <lebel for="email">Email</lebel>
            <input type="email" id="email" class="input-padrao" required placeholder="gabriel@hotmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(13)99743-4077">

            <label for="mensagen">Mensagen</label>

            <textarea cols="70" rows="10" id="mensagen" class="input-padrao" required
                placeholder="sugestoes e criticas "></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsaap"><input type="radio" name="contato" value="whatsaap" id="radio-whatsaap"
                        checked>Whatsaap</label>
            </fieldset>
            <fieldset>
                <legend>Qual horario para contato?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox "><input type="checkbox" checked> Gostaria de receber nossas novidade por
                e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>

                    <th>Dia e Horário de Monitoramento</th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>segunda </td>
                    <td>8H ~ 20H</td>
                </tr>
                <tr>
                    <td>Quanta</td>
                    <td>8H ~ 20H</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8H ~ 20H</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Poesia e arte </p>

    </footer>

</body>

</html>
